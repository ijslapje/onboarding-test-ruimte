<!DOCTYPE html>
<html>
  <head>
    <title>Student App - Onboarding</title>
    <link rel="stylesheet" type="text/css" href="css/gameStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="mobile-container">
      <h1 class="mobile-heading">Choose Your Team</h1>
      <div class="mobile-team-select">
        <label class="mobile-label" for="teamSelect">Select Team:</label>
        <select class="mobile-select" id="teamDropdown">
          <option value="team1">Team 1</option>
          <option value="team2">Team 2</option>
          <option value="team3">Team 3</option>
          <option value="team4">Team 4</option>
          <option value="team5">Team 5</option>
          <option value="team6">Team 6</option>
          <!-- Add more options for other teams -->
        </select>
      </div>
      <button class="mobile-button" id="continueButton">Continue</button>
    </div>    
    <script src="js/game-prepare.js"></script>
  </body>
</html>
